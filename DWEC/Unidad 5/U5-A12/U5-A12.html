<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U5-A12</title>
</head>
<body>
    <form action="">
        <br>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni"> (Formato válido: 99.999.999-X)
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre"> (Introduzca al menos un nombre y un apellido. Max: 2 nombres y 2 apellidos)
        <br>
        <label for="fecha_nacimiento">F. Nac.:</label>
        <input type="text" name="fecha_nacimiento" id="fecha_nacimiento"> (Formato válido: dd/mm/yyyy)
        <br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email"> (xxx@yyy.zzz)
        <br>
        <label for="web">Pág. Web:</label>
        <input type="text" name="web" id="web"> (Formato válido: http://www.xxxx.yyy)
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña"> (Debe contener entre 8 y 10 carácteres)
        <br>
        <label for="confirmar_contraseña">Confirmar contraseña:</label>
        <input type="text" name="confirmar_contraseña" id="confirmar_contraseña"> (Debe contener entre 8 y 10 carácteres)
    </form>

</body>
</html>
