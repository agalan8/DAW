<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="U5-A10.js"></script>
    <title>Resultado</title>
</head>
<body>

    <p id="nombre">Nombre:</p>
    <p id="mensaje">Mensaje:</p>
    <p id="color">Color:</p>
    <p id="asignatura">Asignatura:</p>
    <p id="dias">Dias con disponibilidad:</p>
    <p id="dia_preferente">Dia preferente:</p>
    <p id="profesor">Profesor:</p>

    <script>
        var datos = window.location.search;
        datos = new URLSearchParams(datos);

        document.getElementById('nombre').innerHTML += " " + datos.get('nombre');
        document.getElementById('mensaje').innerHTML += " " + datos.get('mensaje');
        document.getElementById('color').innerHTML += " " + datos.get('color');
        document.getElementById('asignatura').innerHTML += " " + datos.get('asignatura');
        document.getElementById('dias').innerHTML += " " + datos.get('dias');
        document.getElementById('dia_preferente').innerHTML += " " + datos.get('dia_preferente');
        document.getElementById('profesor').innerHTML += " " + datos.get('profesor');
    </script>

</body>
</html>
