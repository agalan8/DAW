<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>U5-A09</title>
</head>
<body>
    <form action="#" method="post" id="formulario">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Introduce tu nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="mensaje">Mensaje:</label>
            <br>
            <textarea name="mensaje" id="mensaje"></textarea>
        </fieldset>
        <br>
        <br>
        <label for="color">Elige un color:</label>
        <br>
        <label>
            <input type="radio" name="color" value="rojo">Rojo
        </label>
        <br>
        <label>
            <input type="radio" name="color" value="verde">Verde
        </label>
        <br>
        <label>
            <input type="radio" name="color" value="azul">Azul
        </label>
        <br>
        <br>
        <label for="asignatura">Selecciona una asignatura:</label>
        <select name="asignatura" id="asignatura">
            <option value="matematicas">Matemáticas</option>
            <option value="lengua">Lengua</option>
            <option value="informatica">Informática</option>
            <option value="plastica">Plástica</option>
        </select>
        <br>
        <br>
        <label for="dias">Selecciona los días con disponibilidad:</label>
        <br>
        <label for="lunes">
            <input type="checkbox" name="dias" value="lunes">Lunes
        </label>
        <br>
        <label for="martes">
            <input type="checkbox" name="dias" value="martes">Martes
        </label>
        <br>
        <label for="miercoles">
            <input type="checkbox" name="dias" value="miercoles">Miércoles
        </label>
        <br>
        <label for="jueves">
            <input type="checkbox" name="dias" value="jueves">Jueves
        </label>
        <br>
        <label for="viernes">
            <input type="checkbox" name="dias" value="viernes">Viernes
        </label>
        <br>
        <br>
        <label for="preferente">Selecciona el dia preferente:</label>
        <select name="preferente" id="preferente">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>
        <br>
        <br>
        <button type="submit">Haz clic para enviar información</button>
        <button type="reset">Comenzar a rellenar de nuevo</button>
        <button><a href="https://www.google.com/?hl=es">Haz clic sobre mi</a></button>
    </form>
    <script src="U5-A09.js"></script>
</body>
</html>
