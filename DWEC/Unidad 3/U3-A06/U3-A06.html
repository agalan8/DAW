    <!-- Botón que llama a la funcion para mostrar la hora cada vez que sea pulsado -->

    <script>

        // Guardamos la fecha actual
        fechaActual = new Date();

        // Esta función suma o resta la cantidad de horas que le llegan como parámetro
        function cambiarHora(horas, signo){

            if(signo == "-"){

                /* Calculamos el modulo (horasSobrantes) para comprobar si la resta entre las horas actuales y las horas que se quieren
                restar estan entre 0 y 23*/
                horasSobrantes = (fechaActual.getUTCHours() - horas) % 24;

                /* En caso de que el modulo sea positivo quiere decir que la hora actual es mayor que la hora que le queremos restar
                por tanto el módulo es igual a la resta, por el contrario si el módulo es negativo quiere decir que las horas que queremos
                restar son mayores que las horas actuales por tanto le sumamos 24 al módulo. Ej:
                10 + 15 = 25 -> 25 % 24 = 1 por lo que la hora pasa a ser la 1 */
                res = horasSobrantes < 0 ? horasSobrantes + 24 : horasSobrantes;

            } else if(signo == "+"){

                // Hacemos la misma comprobación que al restar horas
                horasSobrantes = (fechaActual.getUTCHours() + horas) % 24;
                res = horasSobrantes < 0 ? horasSobrantes + 24 : horasSobrantes;

            }

        return res;

        }

        /* Esta función inserta un H1 en el div con id div1 con la información dependiendo del valor del option seleccionado en el select anterior,
