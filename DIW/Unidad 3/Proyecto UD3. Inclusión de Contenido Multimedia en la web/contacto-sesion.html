<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contacto</title>
</head>
<body class="body-gradiente body-contacto">
    <div class="pagina">
        <header class="menu">
            <div class="menu-logo">
                <a href="index-sesion.html">
                    <img src="img/logo.png" alt="logo">
                </a>
                <p class="montserrat-regular">ESTANTERÍA <br><span class="montserrat-extraLight">VIRTUAL</span></p>
            </div>
            <nav>
                <ul class="menu-ul raleway-bold">
                    <li><a class="menu-transicion" href="blog-sesion.html">BLOG</a></li>
                    <li><a class="menu-transicion" href="quienes-somos-sesion.html">QUIÉNES SOMOS</a></li>
                    <li><a class="menu-transicion-activo" href="contacto-sesion.html">CONTACTO</a></li>
                    <li><a class="menu-transicion" href="mis-estanterias.html">MIS ESTANTERÍAS</a></li>
                </ul>
                <div class="contenedor-perfil">
                    <p class="raleway-bold">Mi perfil</p>
                    <div class="contenedor-img-perfil">
                        <img src="img/perfil.png" alt="perfil">
                    </div>
                </div>
            </nav>
        </header>
        <div class="cuerpo">
            <div class="contenedor-texto-contacto">
                <h1 class="montserrat-bold">Somos todo oídos</h1>
                <p class="raleway-bold">Rellena el formulario para comenzar una conversación - Te contestaremos en seguida</p>
            </div>
            <div class="contenedor-contacto">
                <div class="lado-izquierdo">
                    <div class="imagen-contacto">
                        <div class="elipse-luz-imagen"></div>
                        <img src="img/contacto.png" alt="contacto" class="contacto">
                        <div class="elipse-sombra"></div>
                    </div>
                </div>
                <div class="lado-derecho raleway-bold">
                    <div class="elipse-luz-form"></div>
                    <form action="#" method="POST" class="form-contacto">
                        <label for="name">Email:</label>
                        <input class="raleway-regular" type="text" id="email" name="email" required>

                        <label for="nombre">Nombre:</label>
                        <input class="raleway-regular" type="nombre" id="nombre" name="nombre" required>

                        <label for="mensaje">Mensaje:</label>
                        <textarea class="raleway-regular" name="mensaje" id="mensaje"></textarea>

                        <div class="button-contenedor">
                            <button type="submit" class="button-enviar raleway-bold animacion-scale">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="contenedor-footer">
            <div class="contenedor-politicas">
                <p class="raleway-bold">© 2024 Estantería virtual</p>
                <p class="raleway-light">AVISO LEGAL</p>
                <p class="raleway-light">POLÍTICA DE COOKIES</p>
                <p class="raleway-light">POLÍTICA DE PRIVACIDAD</p>
            </div>
            <div class="contenedor-rrss">
                <img src="img/logo-x.png" alt="logo-x">
                <img src="img/logo-facebook.png" alt="logo-facebook">
                <img src="img/logo-instagram.png" alt="logo-instagram">
                <img src="img/logo-linkedin.png" alt="logo-linkedin">
            </div>
        </div>
    </footer>
</body>
</html>
